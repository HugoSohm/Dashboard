                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Pays</label>
                        <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Pays" value="France">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
